<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mobiscroll Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mobiscroll Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <mbsc-eventcalendar [view]="monthViewSettings"></mbsc-eventcalendar>
  </div>
</ion-content>
